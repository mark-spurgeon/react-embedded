<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Embedded React - {{app}} </title>
    <style media="screen" id="dev-stylesheet">{{{devcss}}}</style>
    <script crossorigin src="/assets/react.production.min.js"></script>
    <script crossorigin src="/assets/react-dom.production.min.js"></script>
    <script src="/assets/socket.io.js"></script>
    <script src="/assets/dev.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  </head>
  <body onload="onLoad('{{app}}')">
    <style media="screen">
    </style>
    <div id="updater" class="inactive">
      Welcome to the Embedded React App Builder
    </div>
    <div class="flexbox">
      <div class="flex">
        <h1 class="heading">Preview - {{app}}</h1>
        <div id="embedded-body">
          {{{ include }}}
          <style media="screen" id="embedded-style"></style>
          <div id="embedded-component">
            [enable js]
          </div>
          <script id="embedded-bundle" charset="UTF-8">
          {{{ code }}}
          </script>
        </div>
        <div class="page-info">
          <a class="p-i-link github" target="_blank" href="https://github.com/the-duck/react-embedded">
            <svg width="30" height="30" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
          </a>
        </div>
      </div>
      <div class="flex">
        <h1 class="heading">Copy/Paste to website</h1>
        <textarea id="embed-text" onFocus="select()">< Click on the button bellow to generate code! /></textarea>
        <button onclick="build('{{app}}')" class="build-button">Get the Code !</button>
      </div>
    </div>
  </body>
</html>
